name: Perf Budget

on:
  pull_request:
  push:
    branches: [main]

jobs:
  perf-budget:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Install
        run: pnpm install --frozen-lockfile=false

      - name: Build
        run: pnpm build

      - name: Check perf budget
        run: pnpm check:perf-budget
